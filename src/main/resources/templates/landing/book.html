<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="icon" type="image/png>" href="/static/img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Cardo:400i|Open+Sans:700|Raleway:300,400,600,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/static/css/book.css">
</head>

<body>
<main>
    <!-- Intro -->
    <header class="intro ">
        <div class="container">
            <div class="intro_inner">
                <a href="/main" class="intro_link">Hotel TMI</a>
            </div>
        </div>
    </header>

    <!-- Features -->

    <div class="container" >
        <div class="booking">
            <div class="book_title">Бронирование</div>
            <form>
                <select name="rooms" class="input_book" >
                    <option value="">Выбор комнаты</option>
                    <option value="Люкс с одноместным размещением" name="1">Люкс с одноместным размещением</option>
                    <option value="Люкс с двуместным размешением" name="2">Люкс с двуместным размещением</option>
                    <option value="Апартаменты ДеЛюкс" name="3">Апартаменты ДеЛюкс</option>
                </select>
                <select name="guests" class="input_book">
                    <option value="">Выбор количества гостей</option>
                    <option value="1 взрослый">1 взрослый</option>
                    <option value="1 взрослый 1 ребенок">1 взрослый 1 ребенок</option>
                    <option value="1 взрослый 2 ребенка">1 взрослый 2 ребенка</option>
                    <option value="2 взрослых">2 взрослых</option>
                    <option value="2 взрослых 1 ребенок">2 взрослых 1 ребенок</option>
                    <option value="2 взрослых 2 ребенка" >2 взрослых 2 ребенка</option>
                </select>
                <input class="input_book" type="text" placeholder="ФИО" name="username">
                <input class="input_book" type="tel" placeholder="Номер телефона" name="phone">
                <input class="input_book" type="email" placeholder="Email" name="email">
                <input class="input_book" type="date" placeholder="Дата въезда" name="date in">
                <input class="input_book" type="date" placeholder="Дата выезда" name="date out">


            </form>
            <button class="input_button">Войти</button>
        </div>
    </div>
</main>


<!-- Rooms -->


<!-- Footer -->
<footer class="footer">
    <div class="container">
        <div class="footer_inner">

            <div class="footer_bock">
                <div class="footer_title">Размещение</div>
                <a href="/apartment/onep_luxury" class="footer_link">Люкс с одноместным размещением </a>
                <a href="/apartment/luxury" class="footer_link">Люкс с двуместным размещением </a>
                <a href="/apartment/deluxe" class="footer_link">Апартаменты делюкс </a>
            </div>

            <div class="footer_block">
                <div class="footer_title">Предоставляемое пространство</div>
                <a href="/entertainments/pool" class="footer_link">Бассейн </a>
                <a href="/entertainments/banquet_hall" class="footer_link">Банкетный зал</a>
            </div>

            <div class="footer_block">
                <div class="footer_title">Рестораны</div>
                <a href="/entertainments/veranda" class="footer_link">Веранда</a>
                <a href="/entertainments/bar" class="footer_link">Клубный бар</a>
                <a href="/entertainments/restaurant" class="footer_link">TMI Restaurant</a>
            </div>

            <div class="footer_block">
                <div class="footer_title">О гостинице</div>
                <address>
                    <div>Улица подводная, дом 83</div>
                    <div>+79017295584</div>
                </address>
            </div>

        </div>
    </div>
</footer><!-- /footer -->

</body>
</html>
