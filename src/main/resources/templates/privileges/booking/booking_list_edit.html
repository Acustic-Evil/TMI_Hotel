<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TMI HOTEL</title>
    <link href="/static/img/favicon.png" rel="icon" type="image/png>">
    <link href="https://fonts.googleapis.com/css?family=Cardo:400i|Open+Sans:700|Raleway:300,400,600,700&display=swap"
          rel="stylesheet">
    <link href="/static/css/booking_list.css" rel="stylesheet">
</head>

<body>
<main>
    <!-- Intro -->
    <header class="intro ">
        <div class="header">
            <div class="container">
                <div class="header_inner">
                    <nav class="nav">
                        <a class="nav_link" href="/sign_in">Войти</a>
                        <a class="nav_link" href="/sign_up">Регистрация</a>
                    </nav>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="intro_inner">
                <a class="intro_link" href="/main">Hotel TMI</a>
            </div>
        </div>
    </header>

    <!-- Features -->

    <div class="container">

        <div class="bookings">
            <div class="data_flex" th:each="booking:${bookings}">
                <form method="post" th:action=" '/edit/' + ${staf.getId}">
                    <div class="data"><input name="ID комнаты" th:value="${}" type="text"></div>
                    <div class="data"><input name="Дата заезда" th:value="${}" type="text"></div>
                    <div class="data"><input name="Дата выезда" th:value="${}" type="text"></div>
                </form>
            </div>
        </div>
    </div>

</main>


<!-- Rooms -->


<!-- Footer -->
<footer class="footer">
    <div class="container">
        <div class="footer_inner">

            <div class="footer_bock">
                <div class="footer_title">Размещение</div>
                <a class="footer_link" href="/apartment/onep_luxury">Люкс с одноместным размещением </a>
                <a class="footer_link" href="/apartment/luxury">Люкс с двуместным размещением </a>
                <a class="footer_link" href="/apartment/deluxe">Апартаменты делюкс </a>
            </div>

            <div class="footer_block">
                <div class="footer_title">Предоставляемое пространство</div>
                <a class="footer_link" href="/entertainments/pool">Бассейн </a>
                <a class="footer_link" href="/entertainments/banquet_hall">Банкетный зал</a>
            </div>

            <div class="footer_block">
                <div class="footer_title">Рестораны</div>
                <a class="footer_link" href="/entertainments/veranda">Веранда</a>
                <a class="footer_link" href="/entertainments/bar">Клубный бар</a>
                <a class="footer_link" href="/entertainments/restaurant">TMI Restaurant</a>
            </div>

            <div class="footer_block">
                <div class="footer_title">О гостинице</div>
                <address>
                    <div>Улица подводная, дом 83</div>
                    <div>+79017295584</div>
                </address>
            </div>

        </div>
    </div>
</footer><!-- /footer -->
<form action="" class="modal" id="modal-win" method="post" th:each="guest:${guests}">
    <div class="modal-window">
        <div class="form_title">Коментарий</div>
        <div class="close" id="modal-close">Х</div>
        <div><textarea class="form_input"></textarea></div>
        <div th:text="${guest.getAboutComment()}"></div>
        <div><input class="search" type="submit" value="Ввод"></div>
    </div>
    <div class="modal over"></div>
</form>


<script>
    let popupToggle = document.querySelectorAll('.search.form')
    popup = document.getElementById('modal-win')
    popupClose = document.getElementsByClassName('close')

    popupToggle.forEach(function (btn) {
        btn.onclick = function () {
            popup.style.display = 'flex';
        }
    })

    popupClose.onclick = function () {
        popup.style.display = 'none';
    }

    window.onclick = function (e) {
        if (e.target === popup) {
            popup.style.display = 'none';
        }
    }
</script>


</body>
</html>
