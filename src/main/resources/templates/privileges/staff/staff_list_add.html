<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="icon" type="image/png>" href="/static/img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Cardo:400i|Open+Sans:700|Raleway:300,400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/staff_list.css">
</head>

<body>
<main>
  <!-- Intro -->
  <header class="intro ">
    <div class="header">
      <div class="container">
        <div class="header_inner">
          <nav class="nav">
            <a href="/sign_in" class="nav_link">Войти</a>
            <a href="/sign_up" class="nav_link">Регистрация</a>
          </nav>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="intro_inner">
        <a href="/main" class="intro_link">Hotel TMI</a>
      </div>
    </div>
  </header>

  <!-- Features -->

  <div class="container">
    <div class="employees">
        <form action="/admin/staff_add" method="post">
          <div class="data"><input class="entity_input" type="text" placeholder="Фамилия" name="lastName" required></div>
          <div class="data"><input class="entity_input" type="text" placeholder="Имя" name="firstName" required></div>
          <div class="data"><input class="entity_input" type="text" placeholder="Отчество" name="middleName" required></div>
          <div class="data"><input class="entity_input" type="text" placeholder="Номер телефона" name="phoneNumber" required></div>
          <div class="data"><input class="entity_input" type="text" placeholder="Почта" name="email" required></div>
          <div class="data"><input class="entity_input" type="text" placeholder="Должность" name="jobTitle" required></div>
          <div class="data"><input class="entity_input" type="text" placeholder="Департамент" name="department" required></div>
          <div class="data"><button class="add_btn" type="submit">Добавить</button></div>
        </form>
    </div>

  </div>
</main>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <div class="footer_inner">

      <div class="footer_bock">
        <div class="footer_title">Размещение</div>
        <a href="/apartment/onep_luxury" class="footer_link">Люкс с одноместным размещением </a>
        <a href="/apartment/luxury" class="footer_link">Люкс с двуместным размещением </a>
        <a href="/apartment/deluxe" class="footer_link">Апартаменты делюкс </a>
      </div>

      <div class="footer_block">
        <div class="footer_title">Предоставляемое пространство</div>
        <a href="/entertainments/pool" class="footer_link">Бассейн </a>
        <a href="/entertainments/banquet_hall" class="footer_link">Банкетный зал</a>
      </div>

      <div class="footer_block">
        <div class="footer_title">Рестораны</div>
        <a href="/entertainments/veranda" class="footer_link">Веранда</a>
        <a href="/entertainments/bar" class="footer_link">Клубный бар</a>
        <a href="/entertainments/restaurant" class="footer_link">TMI Restaurant</a>
      </div>

      <div class="footer_block">
        <div class="footer_title">О гостинице</div>
        <address>
          <div>Улица подводная, дом 83</div>
          <div>+79017295584</div>
        </address>
      </div>

    </div>
  </div>
</footer><!-- /footer -->

<script>
  let popupToggle = document.querySelectorAll('.search.form')
  popup = document.getElementById('modal-win')
  popupClose = document.getElementsByClassName('close')

  popupToggle.forEach(function (btn) {
    btn.onclick = function () {
      popup.style.display = 'flex';
    }
  })

  popupClose.onclick = function () {
    popup.style.display = 'none';
  }

  window.onclick = function (e) {
    if (e.target === popup) {
      popup.style.display = 'none';
    }
  }
</script>


</body>
</html>
